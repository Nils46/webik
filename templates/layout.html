<!doctype html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="/static/js/script.js"></script>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="static/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='helios1.png') }}" sizes="96x96">
    <title>Helios - {% block title %}{% endblock %}</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='helios.png') }}"width="40" height="40" class="d-inline-block align-top" alt="">
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('top') }}">Ranking</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('top') }}">Explore</a>
        </li>
        </ul>
    </div>

    {% if session.user_id %}

     <ul class="nav navbar-nav">
        <a href="{{ url_for('upload') }}" class="btn btn-primary navbar-btn">Upload</a>
        <li class="dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                Account <b class="caret"></b>
            </a>
            <div class="dropdown-menu dropdown-menu-right position-absolute" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a>
                <a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
            </div>
        </li>
    </ul>

    {% else %}

    <div class="navbar-right">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="login">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register">Register</a>
            </li>
        </ul>
    </div>

    {% endif %}
</nav>

</header> <header>

<main>
    {% block main %} {% endblock %}
</main>

</body>
