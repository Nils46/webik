{% extends "layout.html" %}

{% block title %} Log In {% endblock %}

{% block main %}

<div class="card card-register" style="width: 35rem;">
<h5 class="card-header">Log in</h5>
  <div class="card-body">
    <form action="{{ url_for('login') }}" method="post">
        <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" placeholder="Password" id="password" type="password" required>
            </div>

            <p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1" onclick="myFunction()">
                <label class="form-check-label" for="inlineRadio1">Show password</label>
            </div>
            </p>


                <button class="btn btn-default btn-settings" type="submit">Log In</button>

        </fieldset>
    </form>
  </div>
</div>

{% endblock %}
