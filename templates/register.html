{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}

<div class="card" style="width: 35rem;">
<h5 class="card-header">Register</h5>
  <div class="card-body">


<form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="surname" placeholder="Surname" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Repeat Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Continue</button>
            </div>
        </fieldset>
</form>

  </div>
</div>


{% endblock %}
