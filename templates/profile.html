{% extends "layout.html" %}

{% block title %} Profile {% endblock %}

{% block main %}

<div class="jumbotron jumbotron-fluid jumbotron-custom2">
    <div class="container1">
        <p class="lead1">Profile</p>
    </div>
</div>

<div class="card" style="width: 35rem;">
<h5 class="card-header">{{username}}</h5>
  <div class="card-body">
    <img src="{{profilepicture}}" class="profile-pic">
    <p><h5 class="card-title">Hi there, I'm {{firstname}} {{surname}}</h5></p>
    <p><h6 class="card-subtitle mb-2 text-muted">{{userbio}}</h6></p>
      <form action="{{url_for('settings')}}" method="get">
         <button type="submit" class="btn btn-success btn-settings"><span class="fas fa-cog"></span>Change profile</button>
      </form>
  </div>
</div>

<div class="jumbotron jumbotron-fluid jumbotron-custom2">
    <div class="container1">
        <p class="lead1">Most recent pictures</p>
        <p class="lead">Click on a picture to view it in full size!</p>
    </div>
</div>

<div class="row justify-content-center row-1">
  <div class="column">

    {% for image in pictures %}

      <a target="_blank" href="{{ image.cars }}"><img src="{{ image.cars }}"></a>
      <a target="_blank" href="{{ image.hotels }}"><img src="{{ image.hotels }}"></a>
      <a target="_blank" href="{{ image.watches }}"><img src="{{ image.watches }}"></a>
      <a target="_blank" href="{{ image.yachts }}"><img src="{{ image.yachts }}"></a>

    {% endfor %}
    </div>
</div>

{% endblock %}
